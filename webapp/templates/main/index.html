{% extends "base.html" %}

{% block moreScripts %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
{% endblock moreScripts %}

{% block app_content %}

<div class="main row">
    <div class="col-12">
        <div class="logo-container">
            <div class="company-name">Hedgehog</div>
        <div class="form-container">
            <form action="" method="post" class="search-form" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.search.label }}<br>
                    {{ form.search(size=32) }}
                </p>
                <p>{{ form.submit() }}</p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
