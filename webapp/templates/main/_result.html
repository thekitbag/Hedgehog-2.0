<a href="/place?placeId={{result['id']}}">
    <div class="result-container row mt-2 w-75 mx-auto border rounded">
        <div class="result-blurb w-100" style="background-image: url({{result['photo_url']}});">
            <div class="text-holder h-100">
                <h4>{{result['name']}}</h4>
                <p>Hogscore: {{result['score']}} / 100</p>
                <p>{{result['number_of_reviews']}} Reviews</p>
                <p>Most mentioned: {{result['most_mentioned']}}</p>
            </div>
        </div>
    </div>
</a>
